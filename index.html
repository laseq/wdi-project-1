<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WDI Project 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- <script src="js/app.js" charset="utf-8"></script> -->
    <script src="js/refactored-app.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
    </header>
    <main>
      <div class="info-bar">
        <p>Welcome admiral. Choose a spot to bomb on the tracking grid on the right.</p>
      </div>
      <section class="player-column">
        <div class="ship-images">
          <h2>My Fleet</h2>
          <div class="carrier-divs">
            <img id="player-carrier-img" src="sea-warfare-set/carrier-side.png" alt="Carrier side view">
            <p>Carrier</p>
          </div>
          <div class="battleship-divs">
            <img id="player-battleship-img" src="sea-warfare-set/battleship-side.png" alt="Battleship side view">
            <p>Battleship</p>
          </div>
          <div class="destroyer-divs">
            <img id="player-destroyer-img" src="sea-warfare-set/destroyer-side.png" alt="Destroyer side view">
            <p>Destroyer</p>
          </div>
          <div class="submarine-divs">
            <img id="player-submarine-img" src="sea-warfare-set/submarine-side.png" alt="Submarine side view">
            <p>Submarine</p>
          </div>
          <div class="cruiser-divs">
            <img id="player-cruiser-img" src="sea-warfare-set/cruiser-side.png" alt="Cruiser side view">
            <p>Cruiser</p>
          </div>
        </div>
        <div class="grid-container" ></div>
      </section>
      <section class="tracking-column">
        <div class="ship-images">
          <h2>Enemy Fleet</h2>
          <div class="carrier-divs">
            <img id="enemy-carrier-img" src="sea-warfare-set/carrier-side.png" alt="Carrier side view">
            <p>Carrier</p>
          </div>
          <div class="battleship-divs">
            <img id="enemy-battleship-img" src="sea-warfare-set/battleship-side.png" alt="Battleship side view">
            <p>Battleship</p>
          </div>
          <div class="destroyer-divs">
            <img id="enemy-destroyer-img" src="sea-warfare-set/destroyer-side.png" alt="Destroyer side view">
            <p>Destroyer</p>
          </div>
          <div class="submarine-divs">
            <img id="enemy-submarine-img" src="sea-warfare-set/submarine-side.png" alt="Submarine side view">
            <p>Submarine</p>
          </div>
          <div class="cruiser-divs">
            <img id="enemy-cruiser-img" src="sea-warfare-set/cruiser-side.png" alt="Cruiser side view">
            <p>Cruiser</p>
          </div>
        </div>
        <div class="grid-container" ></div>
      </section>
      <section class="bottom-buttons">
        <button type="button" name="button" class="ui-buttons bgm-btn">Music on/off</button>
        <audio class="background-music" src="sounds/sea.mp3"></audio>
        <button type="button" name="button" class="ui-buttons" id="restart-btn">Restart</button>
        <audio class="sfx-audio"></audio>
        <audio class="sfx-audio"></audio>
        <button type="button" name="button" class="ui-buttons sfx-btn">SFX on/off</button>
        <audio class="result-sound"></audio>
      </section>
    </main>
  </body>
</html>
