<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WDI Project 1</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
    </header>
    <main>
      <p class="info-bar">Welcome admiral</p>
      <section class="player-column">
        <div class="ship-images">
          <h2>My Fleet</h2>
          <div class="img-col-1-1">
            <img id="player-carrier-img" src="sea-warfare-set/carrier-side.png" alt="Carrier side view">
            <p>Carrier</p>
          </div>
          <div class="img-col-3-5">
            <img id="player-battleship-img" src="sea-warfare-set/battleship-side.png" alt="Battleship side view">
            <p>Battleship</p>
          </div>
          <div class="img-col-2-5">
            <img id="player-destroyer-img" src="sea-warfare-set/destroyer-side.png" alt="Destroyer side view">
            <p>Destroyer</p>
          </div>
          <div class="img-col-1-2">
            <img id="player-submarine-img" src="sea-warfare-set/submarine-side.png" alt="Submarine side view">
            <p>Submarine</p>
          </div>
          <div class="img-col-1-2">
            <img id="player-cruiser-img" src="sea-warfare-set/cruiser-side.png" alt="Cruiser side view">
            <p>Cruiser</p>
          </div>
        </div>
      </section>
      <section class="tracking-column">
        <div class="ship-images">
          <h2>Enemy Fleet</h2>
          <div class="img-col-1-1">
            <img id="enemy-carrier-img" src="sea-warfare-set/carrier-side.png" alt="Carrier side view">
            <p>Carrier</p>
          </div>
          <div class="img-col-3-5">
            <img id="enemy-battleship-img" src="sea-warfare-set/battleship-side.png" alt="Battleship side view">
            <p>Battleship</p>
          </div>
          <div class="img-col-2-5">
            <img id="enemy-destroyer-img" src="sea-warfare-set/destroyer-side.png" alt="Destroyer side view">
            <p>Destroyer</p>
          </div>
          <div class="img-col-1-2">
            <img id="enemy-submarine-img" src="sea-warfare-set/submarine-side.png" alt="Submarine side view">
            <p>Submarine</p>
          </div>
          <div class="img-col-1-2">
            <img id="enemy-cruiser-img" src="sea-warfare-set/cruiser-side.png" alt="Cruiser side view">
            <p>Cruiser</p>
          </div>
        </div>
      </section>


    </main>
    <footer>

    </footer>
  </body>
</html>
